
{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('{{ post.image.url }}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="post-heading">
                    <h1>{{post.title}}</h1>
                    <h2 class="subheading">{{post.subtitle}}</h2>
                    <span class="meta">
                        Posted by
                        <a href="#!">{{post.user}}</a>
                        on {{post.created_at}}
                    </span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Post Content-->
<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <p>
                    {{post.text}}
                </p>
                {% if request.user.is_authenticated %}
                <div style="display: flex;">
                    <a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url "post_edit" post.id %}" style="color: blue !important; font-family: Ubuntu;"><i>Edit<i></a>
                    <form method="POST" action="{% url "post_delete" post.id %}">
                        {% csrf_token %}
                        <button type="submit">Delete</button>
                    </form>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</article>
{% endblock %}
